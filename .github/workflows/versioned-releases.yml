name: Version branch & Cloudflare alias

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  alias:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # ── gate ──
      - id: gate
        run: |
          [[ "${GITHUB_REF#refs/tags/}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]] \
            || echo "skip=yes" >>"$GITHUB_OUTPUT"

      - id: semver
        if: steps.gate.outputs.skip != 'yes'
        run: |
          echo "major=$(echo ${GITHUB_REF#refs/tags/v} | cut -d. -f1)" >>"$GITHUB_OUTPUT"

      # ── branch ──
      - if: steps.gate.outputs.skip != 'yes'
        run: |
          BRANCH="releases/v${{ steps.semver.outputs.major }}"
          git branch -f "$BRANCH" "$GITHUB_SHA"
          git push -f origin "$BRANCH"

      # ── attach custom domain ──
      - if: steps.gate.outputs.skip != 'yes'
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          PROJECT: recipe-portfolio
          MAJOR: ${{ steps.semver.outputs.major }}
        run: |
          ALIAS="v${MAJOR}.cook.luischav.es"
          BRANCH="releases/v${MAJOR}"
          resp=$(curl -s -X POST \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            "https://api.cloudflare.com/client/v4/accounts/$CF_ACCOUNT_ID/pages/projects/$PROJECT/domains" \
            --data "{\"name\":\"$ALIAS\",\"branch\":\"$BRANCH\"}")
          echo "$resp" | jq -e '
            if .success then true
            elif (.errors[]?.code|tonumber) == 8000018 then true   # domain already attached
            else false end' >/dev/null || { echo "$resp"; exit 1; }

      # ── CNAME record (lighter error handling) ──
      - if: steps.gate.outputs.skip != 'yes'
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          MAJOR: ${{ steps.semver.outputs.major }}
          PROJECT: recipe-portfolio
        run: |
          ZONE_ID=$(curl -s -H "Authorization: Bearer $CF_API_TOKEN" \
            "https://api.cloudflare.com/client/v4/zones?name=luischav.es" | jq -r '.result[0].id')

          ALIAS="v${MAJOR}.cook.luischav.es"
          BRANCH="releases/v${MAJOR}"
          SANITIZED=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's#[^a-z0-9-]#-#g')
          TARGET="${SANITIZED}.${PROJECT}.pages.dev"

          # create, letting “already exists” (81057) pass
          resp=$(curl -s -X POST \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/dns_records" \
            --data "{\"type\":\"CNAME\",\"name\":\"$ALIAS\",\"content\":\"$TARGET\",\"proxied\":true}")

          echo "$resp" | jq -e '
            if .success then true
            elif (.errors[]?.code|tonumber) == 81053 then true   # CNAME already present
            else false end' >/dev/null || { echo "$resp"; exit 1; }

          echo "CNAME ready → $ALIAS → $TARGET"

