name: Aubergine Curry
source: https://instagram.com/p/CbX5D_BpBMO
image: auberginecurry.jpg
servings: 3
ingredients:
  - 2 aubergines
  - 1 white onion
  - 4 garlic cloves
  - 3 tsp curry powder
  - 1.5 tsp turmeric powder
  - 1 tsp chili flakes
  - 1 cup of veg stock
  - 4 tbsp peanut butter
  - 1 can coconut milk
  - 1 block of tofu
  - 1 tsp brown sugar
  - 1 tsp soy sauce
methods:
  - Slice up the aubergines into segments or cubes and shallowing frying them until
    brown
  - Once aubergines start browning, add a dash of water, cover and let the aubergines
    steam, do this until aubergines are tender
  - Dice onions and garlic and saut√© until soft/translucent. Add extra oil if necessary
    at this point.
  - Deglaze with vegetable stock and bring that up to a simmer.
  - Add peanut butter and allow this to melt into the sauce then add coconut milk to
    get your desired creaminess.
  - "Add all-purpose seasoning and garlic powder. Optional: add chili flakes"
  - Cut tofu into cubes
  - Add the aubergines and the cubed tofu into the sauce and submerge then allow to
    cook for 5-8 minutes on a low heat.
  - Add soy sauce and sugar and combine adjust flavours with salt and pepper.
notes:
  - I prepare veg stock by mixing 1 veg stock cube into 1 cup of boiling water
