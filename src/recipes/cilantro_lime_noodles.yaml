name: Cilantro lime noodles
source: https://instagram.com/p/CcF1M-RDlg-
image: null
servings: 2
ingredients:
  - 1 packet of knife-cut noodles
  - 1 Handful of cilantro
  - 1 tbsp red pepper flakes (mild/hot) - i used gochugaru
  - 1 tbsp sesame oil
  - 1 tbsp soy sauce
  - 0.5 tbsp rice vinegar
  - 0.5 tbsp lime juice
  - 1 tsp maple syrup
  - 2 tsp noodle water
methods:
  - Boil knife cut noodles according to package instructions and rinse with cold water.
  - Combine gochugaru with cilantro.
  - Add heated sesame oil to the mixture.
  - Add the rest of the ingredients and give it a good mix.
  - Pour over noodles, mix and top with toasted sesame seeds.
  - Heat it up gently, and it's ready to serve!
