methods:
- Boil knife cut noodles according to package instructions and rinse with cold water.
  Keep some of the noodle water for later.
- Combine chilli flakes with cilantro.
- Heat up sesame oil and add to the mixture. You should observe sizzling when your
  pour the oil into the mix.
- Add the rest of the ingredients and give it a good mix.
- Pour over noodles, mix and top with toasted sesame seeds.
- Serve as it is, or heat up gently in a pan
notes:
- I find knife-cut noodles perfect in this recipe but they can be hard to find
