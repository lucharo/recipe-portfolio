name: The Smoothest Hummus
source: https://instagram.com/p/Cg9pcjSKTrC
image: hummus.jpeg
servings: 4
ingredients:
  - 1 Large Jar of good chickpeas
  - 1 Clove Garlic
  - 0.75 Cup good quality tahini
  - 0.5 lemon (juiced)
  - 0.33 cup chickpea brine
  - 0.75 ice cubes
  - 2 Tsp cumin
  - 2 Tbsp Olive oil
  - 1 tsp Salt
methods:
  - Boil some salted water, add the chickpeas and garlic into the water, but keep the
    chickpea brine separate.
  - Boil the chickpeas for 20 minutes to half an hour.
  - Drain the chickpeas once cooked and add to a blender with the chickpea brine and
    garlic clove from earlier.
  - Blend until they form a paste-like consistency.
  - Add in the tahini and blend, then whilst blending add in the ice cubes one at a
    time.
  - Add in the cumin, olive oil, salt, and lemon juice and blend one last time or until
    it's as smooth as desired.
  - Plate up the hummus, drizzle some olive oil over it and season with fresh parsley.
