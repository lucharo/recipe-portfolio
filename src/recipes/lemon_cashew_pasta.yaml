methods:
- Soak the cashews in hot water for at least 10 minutes.
- "In a pan, saut\xE9 the onion until translucent, then add the garlic, parsley stems,\
  \ and lemon zest and cook for a few more minutes."
- Deglaze the pan with a splash of lemon juice to release all the flavors.
- Blend the soaked cashews, veggie broth, nutritional yeast, and lemon juice in a
  blender or food processor to make the sauce
- Pour the sauce back into the pan and add some parsley and/or basil.
- Cook the pasta according to the packaging instructions until al dente, then save
  some pasta water
- Add the cooked pasta to the sauce, mix well and add pasta water until it reaches
  your desired consistency.
