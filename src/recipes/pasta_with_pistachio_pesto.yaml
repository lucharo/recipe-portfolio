name: Pasta with Pistachio Pesto
source: https://instagram.com/p/CdLgaiPK4TS
servings: 3
ingredients:
  - 300 g pasta of choice
  - 70 g pistachios (or more for a more prominent flavor)
  - 30 g other nuts or seeds
  - 2 handfuls of spinach
  - 0.5 lemon, juiced
  - 1 garlic clove
  - 2 tbsp nutritional yeast
  - 1 handful of fresh basil
  - 2 tbsp olive oil
  - 1 tsp salt & pepper (to taste)
methods:
  - Toast the nuts and seeds until slightly browned from all sides.
  - Blend all ingredients for the pesto/sauce. Blend it as fine or coarse as you like.
  - Cook the pasta according to packaging instructions.
  - Add the pesto/sauce to a pan, loosen with some pasta water, then add in the pasta.
  - Serve with some crushed pistachios and vegan parmesan - enjoy!
