name: Pasta with Pistachio Pesto
source: https://instagram.com/p/CdLgaiPK4TS
image: pistachio-pesto-pasta.png
servings: 3
ingredients:
  - 300 g pasta
  - 70 g pistachios
  - 30 g cashews
  - 500 g of spinach
  - 0.5 lemon
  - 1 garlic clove
  - 2 tbsp of nutritional yeast
  - 1 handful of fresh basil
  - 2 tbsp olive oil
  - 1 tsp salt & pepper
methods:
  - (Optional) Toast the nuts until slightly browned from all sides for a deeper flavour.
  - Blend all ingredients for the pesto. Blend it as fine or coarse as you like.
  - Cook the pasta according to packaging instructions and save some of the pasta water.
  - Add the pesto to a large pan, add in the pasta and loosen with some pasta wate or oil.
