name: Aubergine Curry
source: https://instagram.com/p/CbX5D_BpBMO
image: auberginecurry.jpg
servings: 3
ingredients:
  - 2 aubergines
  - 1 white onion
  - 4 garlic cloves
  - 3 tsp garam masala or curry powder
  - 1.5 tsp paprika or turmeric powder
  - 1 tsp chilli flakes
  - 1 cup water
  - 1 veg stock cube
  - 4 tbsp peanut/almond butter
  - 1 can coconut milk
  - 1 block tofu
  - 1 tsp brown sugar
  - 1 tsp soy sauce
methods:
  - Slice up the aubergines and tofu into cubes
  - Roast in the oven for 25-30 minutes
  - Dice white onions and garlic cloves and saute until soft/translucent 
  - Add garam masala or curry powder, paprika or turmeric powder (respectively), chilli flakes, veg stock cubes and mix
  - Add water to deglaze the pan. Bring to a simmer.
  - Add peanut/almond butter and coconut milk and allow it to melt.
  - Add the aubergines and the cubed tofu into the pot and submerge
  - Cook for 10-15 minutes on a low heat.
  - Add soy sauce and brown sugar and combine adjust flavours with salt and pepper.
