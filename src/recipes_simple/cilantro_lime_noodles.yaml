name: Cilantro lime noodles
source: https://instagram.com/p/CcF1M-RDlg-
image: null
servings: 2
ingredients:
  - 1 packet of knife-cut noodles
  - 1 handful of cilantro
  - 1 tbsp chilli flakes
  - 1 tbsp sesame oil
  - 1 tbsp soy sauce
  - 0.5 tbsp rice vinegar
  - 0.5 tbsp lime juice
  - 1 tsp maple syrup
  - 2 tsp noodle water
  - sesame seeds (optional)
methods:
  - Boil knife cut noodles according to package instructions and rinse with cold water. Keep some of the noodle water for later.
  - Combine chilli flakes with cilantro.
  - Heat up sesame oil and add to the mixture. You should observe sizzling when your pour the oil into the mix.
  - Add the rest of the ingredients and give it a good mix.
  - Pour over noodles, mix and top with toasted sesame seeds.
  - Serve as it is, or heat up gently in a pan
notes:
  - I find knife-cut noodles perfect in this recipe but they can be hard to find
